[package]
authors = ["Oleksii Karpenko <alexkarpenko@yahoo.com>"]
categories = ["asynchronous"]
description = "Simple Async Cron Scheduler for Tokio"
edition = "2021"
rust-version = "1.75"
homepage = "https://github.com/alex-karpenko/sacs"
keywords = ["cron", "async", "job", "scheduler", "tokio"]
license = "MIT"
name = "sacs"
readme = "README.md"
repository = "https://github.com/alex-karpenko/sacs"
version = "0.6.1"
exclude = [
    ".github/**",
    ".vscode/**",
    "TODO.md",
    "Cargo.lock",
    "target/**",
    ".gitignore",
]

[dependencies]
chrono = { version = "0.4.38", default-features = false, features = ["std"] }
cron = "0.12.1"
futures = { version = "0.3.30", default-features = false, features = [
    "alloc",
    "std",
    "async-await",
] }
thiserror = "1.0.59"
tokio = { version = "1.37.0", features = [
    "time",
    "macros",
    "sync",
    "signal",
    "rt",
    "rt-multi-thread",
] }
tracing = { version = "0.1.40", default-features = false, features = [
    "std",
    "attributes",
] }
uuid = { version = "1.8.0", features = ["fast-rng", "v4"] }

[features]
async-trait = []

[dev-dependencies]
opentelemetry = { version = "0.23.0", features = ["trace", "logs"] }
opentelemetry_sdk = { version = "0.23.0", features = ["rt-tokio", "tokio"] }
opentelemetry-otlp = { version = "0.16.0", features = [
    "tokio",
    "trace",
    "tonic",
    "grpc-tonic",
] }
tracing-opentelemetry = "0.24.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
tonic = { version = "0.11.0" }
